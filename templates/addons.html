<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% set length = addonlist|length %}
    <ul class="list-group list-group-light" data-length="{{length}}" id="addons">
          
          {% for graddon in addonlist %}
          
          {% if graddon.addons|length >0 %}
          <div class="groups">
              {{graddon.grpName}}
              {% for addon in graddon.addons %}
              
              <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" name="" value="{{addon.name}}" onclick = "limitCheckboxes('{{graddon.grpName}}')" data-min="{{graddon.minAddons}}" data-max="{{graddon.maxAddons}}" data-grp="{{graddon.grpName}}" aria-label="..." data-price="{{addon.price}}">
                  {{addon.name}}  
                  {% if addon.get('price')!=None %}
                  Rs.{{addon['price']}}
                  {% endif %}
                </li>
                {% endfor %}
            </div>
                {% endif %}
          {% endfor %}
          
          
          
          
        </ul>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="submit" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" onclick="submit2()"> Finish </button>
    
    <script src="{{ url_for('static', filename='js/addons.js') }}"></script>
</body>
</html>
