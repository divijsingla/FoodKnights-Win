<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <ul class="list-group list-group-light">

        {{variants.name}}

          
          {% for variation in variants.variations %}
          <li class="list-group-item">
            {% set price = variation.totprice %}
            {% if price %}
            {% else %}
            {% set price = 0 %}
            {% endif %}

            <input class="form-check-input me-1" type="radio" name="same" value="{{variation.name}}" data-price="{{price}}" aria-label="..." data-optnum="{{variation.id}}" checked/>
            {{variation.name}}  
            {% if variation.get('price')!=None %}
                  Rs.{{variation['price']}}
            {% endif %}
          </li>
          {% endfor %}
          
          <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="submit" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" onclick="submit()"> Next </button>



    </ul>
    <script src="{{ url_for('static', filename='js/variants.js') }}"></script>
</body>
    
</html>
